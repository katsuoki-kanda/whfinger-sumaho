<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hand Game - Ultra Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; background: #000; color: white; font-family: 'Arial Black', sans-serif; overflow: hidden; touch-action: none; }
        
        canvas { 
            position: absolute; 
            left: 0; top: 0; 
            width: 100vw; height: 100vh; 
            object-fit: cover; 
            transform: scaleX(-1); 
        }

        #ui-layer { 
            position: absolute; 
            width: 100%; height: 100%; 
            pointer-events: none; 
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            padding: env(safe-area-inset-top) 15px env(safe-area-inset-bottom) 15px;
            z-index: 10;
        }
        
        .hud { 
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 20px; 
            color: #0f0; 
            text-shadow: 2px 2px 2px #000; 
        }

        #msg { 
            text-align: center; 
            font-size: 8vw; 
            color: #ffff00; 
            text-shadow: 2px 2px 4px #000; 
            height: 1.2em;
        }
        
        .question-area { 
            display: flex; 
            justify-content: space-around; 
            align-items: center;
            flex: 1; 
        }
        
        .target-num { 
            font-size: 40vw; 
            font-weight: bold; 
            color: #ff00ff; 
            line-height: 1; 
            text-shadow: 0 0 15px rgba(255,0,255,0.4); 
        }
        
        .correct-highlight { 
            color: #00ffff !important; 
            text-shadow: 0 0 25px rgba(0,255,255,0.8);
        }
        
        .bottom-counter {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #0f0;
            border-radius: 12px;
            padding: 10px 0;
            margin-bottom: 5px;
            pointer-events: auto;
        }

        .count-item { text-align: center; font-size: 14px; color: #0f0; }
        .count-val { font-size: 38px; display: block; color: #fff; font-weight: bold; }
        .footer-hint { font-size: 11px; color: #aaa; text-align: center; padding-bottom: 5px; }
    </style>
</head>
<body>

    <video id="input_video" style="display:none;" playsinline></video>
    <canvas id="output_canvas"></canvas>

    <div id="ui-layer">
        <div class="hud">
            <div>SCORE: <span id="score">0</span></div>
            <div>TIME: <span id="timer">60</span></div>
        </div>
        
        <div id="msg">手をあげてスタート</div>

        <div class="question-area">
            <div id="target-l" class="target-num">-</div>
            <div id="target-r" class="target-num">-</div>
        </div>

        <div class="bottom-counter">
            <div class="count-item">左手<span id="cur-l" class="count-val">0</span></div>
            <div class="count-item">右手<span id="cur-r" class="count-val">0</span></div>
        </div>
        
        <div class="footer-hint">手首が下すぎると反応しません</div>
    </div>

    <script>
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d', { alpha: false }); // パフォーマンス向上
        
        const scoreEl = document.getElementById('score'), timerEl = document.getElementById('timer');
        const targetLEl = document.getElementById('target-l'), targetREl = document.getElementById('target-r');
        const curLEl = document.getElementById('cur-l'), curREl = document.getElementById('cur-r');
        const msgEl = document.getElementById('msg');

        let score = 0, timeLeft = 60, gameActive = false;
        let targetL = 0, targetR = 0;
        let lastSuccessTime = 0;
        let audioCtx = null;

        const START_THRESHOLD = 0.3;
        const INVALID_THRESHOLD = 0.7;

        // 手の骨格接続データ (MediaPipe HAND_CONNECTIONS の軽量版)
        const CONNECTIONS = [
            [0,1],[1,2],[2,3],[3,4],
            [0,5],[5,6],[6,7],[7,8],
            [5,9],[9,10],[10,11],[11,12],
            [9,13],[13,14],[14,15],[15,16],
            [13,17],[17,18],[18,19],[19,20],[0,17]
        ];

        function initAudioContext() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }
        window.addEventListener('touchstart', initAudioContext, {passive: true});

        function speak(text) {
            if (!window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const uttr = new SpeechSynthesisUtterance(text);
            uttr.lang = 'ja-JP';
            window.speechSynthesis.speak(uttr);
        }

        function nextRound() {
            targetLEl.classList.remove('correct-highlight');
            targetREl.classList.remove('correct-highlight');
            let nextL, nextR;
            do {
                nextL = Math.floor(Math.random() * 5) + 1;
                nextR = Math.floor(Math.random() * 5) + 1;
            } while (nextL === targetL && nextR === targetR);
            targetL = nextL; targetR = nextR;
            targetLEl.innerText = targetL; targetREl.innerText = targetR;
        }

        function startGame() {
            if (gameActive) return;
            initAudioContext();
            score = 0; timeLeft = 60;
            scoreEl.innerText = score;
            gameActive = true;
            msgEl.innerText = ""; 
            speak("スタート");
            nextRound();
            const timer = setInterval(() => {
                if (!gameActive) { clearInterval(timer); return; }
                timeLeft--;
                timerEl.innerText = timeLeft;
                if (timeLeft <= 0) {
                    gameActive = false;
                    msgEl.innerText = "終了！";
                    speak(score + "点です。");
                }
            }, 1000);
        }

        // 軽量描画関数：赤丸を排除し、線のみを描画
        function drawSkeleton(landmarks) {
            canvasCtx.strokeStyle = '#00FF00';
            canvasCtx.lineWidth = 3;
            canvasCtx.beginPath();
            for (const pair of CONNECTIONS) {
                const start = landmarks[pair[0]];
                const end = landmarks[pair[1]];
                canvasCtx.moveTo(start.x * canvasElement.width, start.y * canvasElement.height);
                canvasCtx.lineTo(end.x * canvasElement.width, end.y * canvasElement.height);
            }
            canvasCtx.stroke();
        }

        function onResults(results) {
            // サイズ調整を最適化
            if (canvasElement.width !== window.innerWidth) {
                canvasElement.width = window.innerWidth;
                canvasElement.height = window.innerHeight;
            }

            canvasCtx.fillStyle = '#000';
            canvasCtx.fillRect(0, 0, canvasElement.width, canvasElement.height);

            let detectedL = 0, detectedR = 0;
            let startTrigger = false;

            if (results.multiHandLandmarks && results.multiHandedness) {
                for (let i = 0; i < results.multiHandLandmarks.length; i++) {
                    const landmarks = results.multiHandLandmarks[i];
                    const wrist = landmarks[0]; 

                    if (wrist.y > INVALID_THRESHOLD) continue;

                    const isLeftHandSlot = wrist.x > 0.5;
                    const label = results.multiHandedness[i].label; 
                    const count = analyzeFingers(landmarks, label);
                    
                    if (isLeftHandSlot) detectedL = count;
                    else detectedR = count;

                    if (!gameActive && wrist.y < START_THRESHOLD) startTrigger = true;

                    // 骨格のみ描画
                    drawSkeleton(landmarks);
                }
            }

            curLEl.innerText = detectedL;
            curREl.innerText = detectedR;

            if (!gameActive && startTrigger) startGame();

            if (gameActive) {
                const now = Date.now();
                if (detectedL === targetL) targetLEl.classList.add('correct-highlight');
                else targetLEl.classList.remove('correct-highlight');

                if (detectedR === targetR) targetREl.classList.add('correct-highlight');
                else targetREl.classList.remove('correct-highlight');

                if (detectedL === targetL && detectedR === targetR && (now - lastSuccessTime > 1000)) {
                    score++;
                    scoreEl.innerText = score;
                    msgEl.innerText = "OK!";
                    lastSuccessTime = now;
                    playBeep();
                    setTimeout(() => { if(gameActive) { msgEl.innerText = ""; nextRound(); } }, 500);
                }
            }
        }

        function analyzeFingers(lm, label) {
            const wrist = lm[0];
            const middleTip = lm[12];
            if (middleTip.y > wrist.y) return 0;

            let count = 0;
            // 親指
            let isThumbUp = (label === 'Right') ? (lm[4].x < lm[3].x) : (lm[4].x > lm[3].x);
            if (isThumbUp && lm[4].y < wrist.y) count++;

            // 他の4本
            const tips = [8, 12, 16, 20];
            for (let i = 0; i < tips.length; i++) {
                const tipIdx = tips[i];
                if (lm[tipIdx].y < lm[tipIdx - 2].y && lm[tipIdx].y < wrist.y) {
                    count++;
                }
            }
            return count;
        }

        function playBeep() {
            if(!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.value = 880;
            const now = audioCtx.currentTime;
            osc.start(now);
            gain.gain.setValueAtTime(0.3, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
            osc.stop(now + 0.12);
        }

        // MediaPipe 設定の最適化
        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({ 
            maxNumHands: 2, 
            modelComplexity: 0, // 0 = Lite (高速), 1 = Full
            minDetectionConfidence: 0.5, 
            minTrackingConfidence: 0.5 
        });
        hands.onResults(onResults);

        // カメラ解像度を落として負荷軽減
        const camera = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 480, height: 640, facingMode: 'user'
        });
        camera.start();
    </script>
</body>
</html>
